<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>shopping cart</title>
 <!-- css -->
 <link rel="stylesheet" href="./style.css">
 <!-- bootstrap -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
 <header>
  <section class="container  my-5">
  <h1 class="text-uppercase">My shopping cart</h1>
  </section>
 </header>
 <!-- main section -->
<section class="container mt-5 mx-auto">
<div class="px-5 mt-5">
  <div class="row gx-5 d-flex justify-content-center align-items-center mt-5 text-center">
    <div class="col-lg-2">
     <div class="p-3 border-0 bg-light">
      <div class="img-container">
       <img class="img-fluid" src="./images/product-1.png" alt="">
      </div>
     </div>
    </div>
    <div class="col-lg-4">
      <div class="p-3 border-0 bg-light">
       <div class="title-text ">
       <h4 class="fs-5">iPhone 11 128GB Black</h4>
      </div>
      </div>
    </div>
    <div class="col-lg-5 ">
      <div class="p-3 border-0 bg-light d-flex justify-content-center align-items-center text-center mx-auto">
       <div class="title-text">
       <button id="phone-minus" class="border-0 fw-bold fs-3 p-1 w-25 bg-white rounded">−</button>
       <input type="number" name="" id="phone-input" class="w-25 text-center fw-bold border-0 p-1 fs-5" value="1">
       <button id="phone-plus" class="border-0 fw-bold fs-3 p-1 w-25 bg-white rounded">+</button>
      </div>
      <div class="p-1  mt-2 me-5">
         <h5>$<span id="phone-total">1219</span></h5>
       </div>
       <div class="p-1">
        <img src="./images/remove.png" class="img-fluid" alt="">
       </div>
      </div>
    </div>
  </div>
  <!-- second part -->
  <div class="row gx-5 d-flex justify-content-center align-items-center mt-5 text-center">
    <div class="col-lg-2">
     <div class="p-3 border-0 bg-light">
      <div class="img-container">
       <img class="img-fluid" src="./images/product-2.png" alt="">
      </div>
     </div>
    </div>
    <div class="col-lg-4">
      <div class="p-3 border-0 bg-light">
       <div class="title-text ">
       <h4 class="fs-5">iPhone 11 128GB Black</h4>
      </div>
      </div>
    </div>
    <div class="col-lg-5 ">
      <div class="p-3 border-0 bg-light d-flex justify-content-center align-items-center text-center mx-auto">
        <div class="title-text">
       <button id="case-minus" class="border-0 fw-bold fs-3 p-1 w-25 bg-white rounded">−</button>
       <input type="number" name="" id="case-input" class="w-25 text-center fw-bold border-0 p-1 fs-5" value="1">
       <button id="case-plus" class="border-0 fw-bold fs-3 p-1 w-25 bg-white rounded">+</button>
      </div>
      <div class="p-1  mt-2 me-5">
         <h5>$<span id="case-total">59</span></h5>
       </div>
       <div class="p-1">
        <img src="./images/remove.png" class="img-fluid" alt="">
       </div>
      </div>
    </div>
    <div class="row gx-5 my-5 text-lg-start text-center">
      <div class="col-lg-4 d-md-flex justify-content-around ">
     <div class="border-0 bg-light p-2">
       <h5 >SubTotal :</h5>
      <h5>Tax :</h5>
      <h5>Total :</h5>
     </div>
    </div>
    <div class="col-lg-8">
     <div class=" border-0 bg-light pe-md-5 p-2 text-md-end">
      <h5>$<span id="sub-total">1,278</span></h5>
        <h5 >$<span id="tax-amount">0</span></h5>
        <h5>$<span id="total-price"> 1,278</span></h5>
     </div>
    </div>
    <div class="col-lg-12 d-md-flex justify-content-end mt-4">
     <button class="btn py-2 px-3 bg-success text-white text-uppercase">check out</button>
    </div>
    </div>
  </div>
</div>
</section>
 <!-- bootstrap script -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
 <!-- js -->
<script src="./app.js"></script>
</body>
</html>
